<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Uygulaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #FF6F61;
            margin-bottom: 20px;
        }

        .note-filter {
            padding: 10px;
            border-radius: 20px;
            width: 80%;
            max-width: 350px;
            margin-bottom: 20px;
            border: none;
            background-color: rgba(231, 35, 35, 0.164);
            color: white;
            font-size: 16px;
        }

        .note-input {
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 350px;
            margin: 10px 0;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
        }

        .note-color {
            padding: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            color:rgb(127, 172, 255);
        }

        .note-button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .note-button:hover {
            background-color: #45a049;
        }

        #note-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
        }

        .note-item {
            padding: 20px;
            border-radius: 12px;
            width: 250px;
            box-sizing: border-box;
            background: white;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #333;
            word-wrap: break-word;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .note-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <h1>Not Uygulaması</h1>

    <input type="text" id="note-filter" class="note-filter" placeholder="Notları filtrele...">

    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <textarea id="note-text" class="note-input" placeholder="Notunuzu yazın..."></textarea>
        <div>
            <input type="color" id="note-color" class="note-color" value="#ff6347">
            <button id="add-note" class="note-button">Notunu Ekle</button>
        </div>
    </div>

    <ul id="note-list"></ul>
    <div class="note-color">Not renk skalanı kendin şeç!</div>

    <script src="app.js"></script>

</body>
</html>
